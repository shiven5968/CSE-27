<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/response.html" name="Biodata" target="_blank" method="get">
        <fieldset>
            <legend>Biodata Form</legend>
            <label for="name">Name</label>
            <input  type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <br><br>
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" cols="30"></textarea>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" >
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>
            <label for="check">Vehicles U Have:</label>
            <input type="checkbox" id="car" name="vehicle" value="Car">
            <label for="car">Car</label>
            <input type="checkbox" id="bike" name="vehicle" value="Bike" checked>
            <label for="bike">Bike</label>
            <input type="checkbox" id="cycle" name="vehicle" value="Cycle">
            <label for="cycle">Cycle</label>
            <br><br>
            <label for="select">Select ypur Programming Language</label>
            <select id="select" name="language">
                <option value="None">Select your language</option>
                <optgroup label="Low Level">
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                </optgroup>
                <optgroup label="High Level">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                </optgroup>
            </select>
            <br><br>
            <label for="url">Your Website</label>
            <input type="url" id="url" name="url" placeholder="Enter your website">
            <br><br>
            <input type="file" id="file" name="file" required>
            <br><br>
            <label for ="attempt">Number of attempts</label>
            <input type="number" id="attempt" name="attempt" min="1" max="5" required>
            <br><br>
            <label for ="appointment">Choose an appointment time:</label>
            <input type="time" id="appointment" name="appointment" required>
            <br><br>
            <center><input type="submit" value="Submit">
            <input type="reset" value="Reset"></center>
    </form>
</body>
</html>
