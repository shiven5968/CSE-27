<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <!-- BLOCK ELEMENTS -->
    <div>Hello</div>
    <div>World</div>
    <p>Paragaraph is a block element</p>
    <h1>This is a heading</h1>
    <!-- INLINE ELEMENTS -->
    <span>This is a span</span>
    <a href="https://www.google.com">Redirect</a>
    <img src="./NationalGeographic_2572187_16x9.avif" alt="not able to display" height="100px" width="200px"> 
</body>
</html>
