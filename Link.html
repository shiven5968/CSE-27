<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks Example</title>
</head>
<body>

    <h1>Hyperlinks in HTML</h1>

    <!-- Text Hyperlink -->
    <p>Visit <a href="https://www.google.com" target="_blank">Google</a> for searching the web.</p>

    <!-- Image Hyperlink -->
    <a href="https://www.wikipedia.org" target="_blank">
        <img src="/Wikipedia-logo.png" 
             alt="Wikipedia" width="150">
    </a>

    <!-- Media Hyperlink -->
    <p>
        <a href="/file_example_MP4_480_1_5MG.mp4" target="_blank">Earth's Revolution</a>
    </p>

    <!-- Audio Hyperlink -->
    <p>
        <a href="/20-seconds-game-countdown-142456.mp3" target="_blank">Listen to Countdown Sound</a>
    </p>

</body>
</html>
